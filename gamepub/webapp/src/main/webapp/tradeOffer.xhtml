<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:b="http://bootsfaces.net/ui">
    <h:head>
        <title>Trade offer</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        
         <h:form>
             <p:growl id="msg">
            <h:outputStylesheet name="theme.css"/>
       
            <h2 align="center"> Trade offer</h2>
                        
            
                <b:row style="margin-top: 10px" > 
                                     
                    <b:column span="5" offset="1">
                        <h3>My offer</h3>
                        <p:pickList id="myPickList" value="#{tradeOfferBean.myGames}" var="myGame" effect="slide" orientation="vertical"
                                    itemValue="#{myGame}" itemLabel="#{myGame.name}"  responsive="true" converter="myConverter" >
                 
                         <p:column style="width:60%">
                             <h:outputText value="#{myGame.name}" />
                         </p:column>  
                         <p:column style="width:40%">
                                <p:graphicImage value="#{myGame.poster}"  />
                         </p:column>                                                          
                        </p:pickList>    
                                                                     
                    </b:column>                    
                    <b:column span="5" > 
                        <h3>His offer</h3>
                        <p:pickList id="userPickList" value="#{tradeOfferBean.tradeUserGames}" var="userGame" effect="slide" orientation="vertical"
                                    itemValue="#{userGame}" itemLabel="#{userGame.name}"  responsive="true" converter="myConverter">
                 
                         <p:column style="width:60%">
                             <h:outputText value="#{userGame.name}" />
                         </p:column>  
                         <p:column style="width:40%">
                                <p:graphicImage value="#{userGame.poster}" />
                         </p:column>  
                                                        
                        </p:pickList>
                    </b:column>                      
                </b:row>
            <b:row style="margin-top: 20px">
                <b:column span="6" offset="1"> 
            
            <h:panelGrid columns="3" cellpadding="5">
                <b:commandButton ajax="false" value="Send offer" actionListener="#{tradeOfferBean.sendOffer()}" style="margin-right: 10px"/>            
                <h:outputText value="Hand-to-hand:  " style="font-size: medium"/>
                <b:switch value="#{tradeOfferBean.handtohand}"  >
                    <p:ajax listener="#{tradeOfferBean.addMsg}" update="msg"/>
                </b:switch>>
            </h:panelGrid>
                </b:column>
            </b:row>
             </p:growl>
        </h:form>      
    </h:body>
</html>
