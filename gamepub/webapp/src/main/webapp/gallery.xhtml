<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>#{MainBean.user}'s Gallery</title>
    </h:head>
            
    <h:body>

<ui:composition template="/Template/template.xhtml">
            <ui:define name="content">        
        
        <div align="center">
    <h2>#{MainBean.user}'s Gallery  </h2>
        <p:galleria value="#{GalleryBean.images}" var="image" panelWidth="1000"
                    panelHeight="700" showCaption="true">
            <p:graphicImage name="#{image}" 
                            alt="desc for #{image}"
                            title="#{image}" />
        </p:galleria> 
    <div align="justify">
        <p:panel>
    <h:form enctype="multipart/form-data">
    <p:growl id="messages" showDetail="true" />
    <p:fileUpload value="#{GalleryBean.file}" mode="simple" skinSimple="true"/>
    <p:commandButton value="Submit" ajax="false" actionListener="#{GalleryBean.upload}" disabled="false" />
    
</h:form>
        </p:panel>
        </div>
        </div>
            </ui:define>
</ui:composition>
                
    </h:body>
   
</html>
