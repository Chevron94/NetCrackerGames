<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui">
    <h:head>
        <title>#{loginBean.name}'s Gallery</title>
    </h:head>
            
    <h:body>

<ui:composition template="/Template/template.xhtml">
            <ui:define name="content">     
                <div align="center">
     <h:form id="galleryForm" enctype="multipart/form-data">        
            <h2>#{loginBean.name}'s Gallery  </h2>
 
            <p:contentFlow id="contentF"  value="#{galleryBean.images}" var="image" >
                <p:commandLink
                                                    styleClass="gameIcon btn btn-danger"
                                                    oncomplete="removePicture([{name:'selectedImage',
                                                    value:$('.item.active div.caption').text()}])"
                                                    
                                                    
                                                    
                                                    >
                    </p:commandLink>
                    <p:graphicImage value="#{image}"  styleClass="content"/>
                    <div class="caption">#{image}</div>                            
                
            
            </p:contentFlow> 
            <p:remoteCommand name="removePicture" actionListener="#{galleryBean.deleteImage}" update="contentF"/>
   
      
    
    <p:growl id="messages" showDetail="true" />
    <p:fileUpload fileUploadListener="#{galleryBean.upload}" mode="advanced" skinSimple="true"
               oncomplete="window.location.reload();" />
    </h:form>    
        </div>
            </ui:define>
</ui:composition>
                
    </h:body>
   
</html>
