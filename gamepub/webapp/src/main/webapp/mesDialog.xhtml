<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui" xmlns:b="http://bootsfaces.net/ui">
<link rel="stylesheet" href="style.css" type="text/css"/>
<h:body>
    <ui:composition template="/Template/template.xhtml">

        <ui:define name="content">
            <h:outputStylesheet name="theme.css"/>
            <b:row>
                <b:column span="8" offset="2">

                    <h:panelGrid columns="1" style="width: 100%;" styleClass="newsItem"
                                 rendered="#{!messageBean.receiverIsNull}">
                        <h:form id="messageForm">
                            <p:growl id="commentsMessage" showDetail="true" life="1000"/>
                            <h:panelGrid columns="3">
                                <h:panelGrid columns="1">
                                    <p:graphicImage value="#{loginBean.user.avatarUrl}"
                                                    style="width:50px; height: 50px;"/>
                                    <b:label severity="info" text="#{loginBean.name}"/>
                                </h:panelGrid>

                                <p:inputTextarea id="inputMes" rows="4" cols="20"/>
                                <h:panelGrid columns="1">
                                    <p:graphicImage value="#{messageBean.receiver.avatarUrl}"
                                                    style="width:50px; height: 50px;"/>
                                    <b:label severity="info" text="#{messageBean.receiver.login}"/>
                                </h:panelGrid>

                            </h:panelGrid>
                            <p:commandButton class="btn btn-primary" value="Send" update="dialogForm messageForm"
                                             actionListener="#{messageBean.sendDialog}"/>
                        </h:form>

                        <h:form id="sendForm">

                        </h:form>
                        <h:form id="dialogForm">
                            <p:dataScroller value="#{messageBean.dialog}"  scrollHeight="400"
                                            id="dialog" var="message"
                                            chunkSize="10">

                                <h:panelGrid columns="3" styleClass="newsItem">
                                    <p:graphicImage value="#{message.sender.avatarUrl}"
                                                    style="width:50px; height: 50px;"/>
                                    <b:label text="#{message.sender.login}"/>
                                    <b:label text="#{message.text}"/>
                                </h:panelGrid>
                            </p:dataScroller>
                        </h:form>


                    </h:panelGrid>


                </b:column>
            </b:row>
        </ui:define>
    </ui:composition>
</h:body>
</html>
