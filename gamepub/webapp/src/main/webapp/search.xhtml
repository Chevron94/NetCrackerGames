<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<link rel="stylesheet" href="style.css" type="text/css"/>
<h:head>
</h:head>
<h:body>
    <ui:composition template="/Template/template.xhtml">
    <ui:define name="content">
            <div class="middledata">
                <h1>Search</h1>
                <h:form id="searchForm">

                    <h:panelGrid columns="3" style="margin:10px;" cellpadding="5">
                        <h:panelGrid columns="1" style="margin:20px" cellpadding="5">

                            <h3 style="margin-top:0px">Name</h3>
                            <p:autoComplete id="nameGame" />

                            <h3 style="margin-top:0px">Genre</h3>
                            <p:selectOneMenu   id="console" style="width:125px">
                                <f:selectItems value="#{serachBean.genre}" var="genre" itemLabel="#{genre.name}"
                                               itemValue="#{genre.id}"/>
                                <p:ajax event="change" update="dataForm" listener="#{serachBean.search()}" />
                            </p:selectOneMenu>
                        </h:panelGrid>

                        <h:panelGrid columns="1" style="margin:20px" cellpadding="5">
                            <h3 style="margin-top:0px">Platforms</h3>
                            <p:selectOneRadio id="platformRadio" value="#{serachBean.platforms}" columns="3">
                                <f:selectItems value="#{serachBean.platforms}" var="platform" itemLabel="#{platform.name}"
                                               itemValue="#{platform.id}"/>
                            </p:selectOneRadio>
                            <h3 style="margin-top:0px">Data</h3>
                            <p:calendar id="mask"  pattern="dd-MM-yyyy" mask="true" />
                        </h:panelGrid>


                    </h:panelGrid>
                    <h:outputText id="output" value="#{serachBean.genreStr}" />
                    <p:commandButton value="Submit"  immediate="true" update="dataForm" icon="ui-icon-check" actionListener="#{serachBean.search()}" action="#{serachBean.search()}"/>

                </h:form>

                <h:form id="dataForm">

                    #{serachBean.genreStr}
                    <p:dataScroller id="sgames" value="#{serachBean.myGames}" var="game" chunkSize="10">

                        <h:panelGrid columns="2" style="width:100%" columnClasses="logo,detail">
                            <p:outputPanel>
                                <h:panelGrid columns="2" style="width:100%">
                                    <p:graphicImage style="width:65%; height: 70%;" value="#{game.poster}" />
                                    <h:link outcome="aboutGame" value="#{game.name} " includeViewParams="true">
                                        <f:param value="#{game.id}" name="id"/>
                                    </h:link>
                                </h:panelGrid>
                            </p:outputPanel>
                        </h:panelGrid>

                    </p:dataScroller>
                </h:form>

            </div>
    </ui:define>
    </ui:composition>
</h:body>
</html>
