<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui" xmlns:b="http://bootsfaces.net/ui">
<link rel="stylesheet" href="style.css" type="text/css"/>
<h:body>
    <ui:composition template="/Template/template.xhtml">
        <ui:define name="content">
            <h:outputStylesheet name="theme.css"/>
            <b:row>
                <b:column span="8" offset="2">
                    <h:form>
                        <b:commandButton class="btn btn-info" value="Send a massage" ajax="false"
                                         action="#{messageBean.goToMessage}"/>
                    </h:form>
                    <b:tabView id="tabView">
                        <b:tab title="Received Messages" id="tabReceived">
                            <h:form id="receivedMessages">
                                <p:dataScroller value="#{messageBean.receivedMessages}" var="message"
                                                style="max-height: 300px">
                                    <h:panelGrid columns="3" style="width: 100%;" styleClass="newsItem"
                                                 columnClasses="percent_33, percent_33, percent_33">
                                        <h:panelGrid columns="2">
                                            <h:link outcome="profile" includeViewParams="true">
                                                <f:param value="#{message.sender.id}" name="userId"/>
                                                <p:graphicImage value="#{message.sender.avatarUrl}"
                                                                style="width:30px; height: 30px;"/>
                                            </h:link>
                                            <h:link outcome="profile" value="#{message.sender.login}"
                                                    includeViewParams="true">
                                                <f:param value="#{message.sender.id}" name="userId"/>
                                            </h:link>
                                        </h:panelGrid>
                                        <h:link outcome="mesDialog" value="#{message.text}" includeViewParams="true">
                                            <f:param value="#{message.receiver.uid}" name="receiverId"/>
                                        </h:link>
                                        <b:label text="#{message.date}"/>
                                    </h:panelGrid>
                                </p:dataScroller>
                            </h:form>
                        </b:tab>
                        <b:tab title="Sended Messages" id="tabSended">
                            <h:form id="sendedMessages">
                                <p:dataScroller value="#{messageBean.sendedMessages}" var="message"
                                                style="max-height: 300px">
                                    <h:panelGrid columns="3" style="width: 100%;" styleClass="newsItem"
                                                 columnClasses="percent_33, percent_33, percent_33">
                                        <h:panelGrid columns="2">
                                            <h:link outcome="profile" includeViewParams="true">
                                                <f:param value="#{message.receiver.id}" name="userId"/>
                                                <p:graphicImage value="#{message.receiver.avatarUrl}"
                                                                style="width:30px; height: 30px;"/>
                                            </h:link>
                                            <h:link outcome="profile" value="#{message.receiver.login}"
                                                    includeViewParams="true">
                                                <f:param value="#{message.receiver.id}" name="userId"/>
                                            </h:link>
                                        </h:panelGrid>

                                        <h:link outcome="mesDialog" value="#{message.text}" includeViewParams="true">
                                            <f:param value="#{message.receiver.uid}" name="receiverId"/>
                                        </h:link>
                                        <b:label text="#{message.date}"/>
                                    </h:panelGrid>
                                </p:dataScroller>
                            </h:form>
                        </b:tab>
                    </b:tabView>


                </b:column>
            </b:row>
        </ui:define>
    </ui:composition>
</h:body>
</html>
