<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui" xmlns:b="http://bootsfaces.net/ui">

<h:body>
    <ui:composition template="/Template/template.xhtml">
        <ui:define name="content">
            <b:column span="10" offset="1">

                <h2 align="center">#{profileBean.name}</h2>

                <p:graphicImage value="#{profileBean.image}" style="width:30%; height: 35%;"/>

                <p:layout style="min-width:800px; min-height:100px; position: relative;">
                    <p:layoutUnit position="center">
                        #{profileBean.description}
                    </p:layoutUnit>
                </p:layout>

                <p:button outcome="myGames" value="My Games" icon="ui-icon-star">
                    <f:param name="listGames" value="1"/>
                </p:button>
                <p:button outcome="myGames" value="Favourite games" icon="ui-icon-star">
                    <f:param name="listGames" value="2"/>
                </p:button>
                <p:button outcome="myGames" value="Trading Page" icon="ui-icon-star">
                    <f:param name="listGames" value="3"/>
                </p:button>
                <p:button outcome="gallery" value="My gallery" icon="ui-icon-star"/>
                <h:form>
                    <p:dataGrid var="game" value="#{profileBean.myGames}" columns="4" layout="grid"
                                rows="1" paginator="true" id="myGames"
                                paginatorTemplate="{CurrentPageReport}  {PreviousPageLink} {PageLinks} {NextPageLink}"
                                style="width: 70%">

                        <f:facet name="header">
                            Recomendations
                        </f:facet>

                        <p:panel style="text-align:center">
                            <h:panelGrid columns="1" style="width:100%">
                                <p:graphicImage width="100%" height="90%" value="#{game.poster}"/>
                                <h:link outcome="aboutGame" value="#{game.name} " includeViewParams="true">
                                    <f:param value="#{game.id}" name="id"/>
                                </h:link>
                            </h:panelGrid>
                        </p:panel>

                    </p:dataGrid>
                </h:form>


            </b:column>
        </ui:define>
    </ui:composition>
</h:body>
</html>
