<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui" xmlns:b="http://bootsfaces.net/ui">

    <h:body>
        <ui:composition template="/Template/template.xhtml">
            <ui:define name="content">
                <b:column span="10" offset="1">

                    <h2 align="center">#{profileBean.name}</h2>

                    <p:graphicImage value="#{profileBean.image}" style="width:30%; height: 35%;"/>

                    <p:layout style="min-width:800px; min-height:100px; position: relative;">
                        <p:layoutUnit position="center">
                            #{profileBean.description}
                        </p:layoutUnit>
                    </p:layout>

                    <p:button outcome="gallery" value="My gallery" icon="ui-icon-star"/>

                    <h:form id="tabForm">
                        <p:growl id="msgs" showDetail="true" />

                        <p:tabView>
                            <p:tab title="Recomendation">
                                <h:form>
                                    <p:dataGrid var="game" value="#{profileBean.myGames}" columns="3" layout="grid"
                                                rows="12" paginator="true" id="myGames"
                                                paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                                rowsPerPageTemplate="6,12,18">

                                        <p:panel style="text-align:center">
                                            <h:panelGrid columns="1" style="width:100%">
                                                <p:graphicImage width="100%" height="90%" value="#{game.poster}"/>
                                                <h:link outcome="aboutGame" value="#{game.name} " includeViewParams="true">
                                                    <f:param value="#{game.id}" name="id"/>
                                                </h:link>
                                            </h:panelGrid>
                                        </p:panel>

                                    </p:dataGrid>
                                </h:form>
                            </p:tab>
                            <p:tab title="My games">
                                <h:form>
                                    <p:dataGrid var="mygame" value="#{myGamesBean.myGames}" columns="3" layout="grid"
                                                rows="12" paginator="true" id="myGames"
                                                paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                                rowsPerPageTemplate="6,12,18">

                                        <p:panel id = "mygame" style="text-align:center" header="">
                                            <f:facet name="actions">
                                                <p:commandLink
                                                    styleClass="ui-panel-titlebar-icon ui-corner-all 
                                                    ui-state-default ui-icon ui-icon-close"
                                                    actionListener="#{myGamesBean.deleteMyGame(mygame)}"
                                                    update="tabForm">
                                                    <p:confirm
                                                        header="Confirm deletion"
                                                        message="Are you sure you want to delete this game?"
                                                        icon="ui-icon-alert"/>
                                                </p:commandLink>
                                            </f:facet>
                                            <h:panelGrid columns="1" style="width:100%">
                                                <p:graphicImage width="100%" height="90%" value="#{mygame.poster}"/>
                                                <h:link outcome="aboutGame" value="#{mygame.name} " includeViewParams="true">
                                                    <f:param value="#{mygame.id}" name="id"/>
                                                </h:link>
                                            </h:panelGrid>
                                        </p:panel>

                                    </p:dataGrid>
                                </h:form>
                            </p:tab>
                            <p:tab title="Favourite games">
                                <h:form id="favouriteForm">
                                    <p:dataGrid var="favouritegame" value="#{myGamesBean.favouriteGames}" columns="3" layout="grid"
                                                rows="12" paginator="true" id="myGames"
                                                paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                                rowsPerPageTemplate="6,12,18">

                                        <p:panel style="text-align:center">

                                            <h:panelGrid columns="1" style="width:100%">
                                                <p:graphicImage width="100%" height="90%" value="#{favouritegame.game.poster}"/>
                                                <h:link outcome="aboutGame" value="#{favouritegame.game.name} " includeViewParams="true">
                                                    <f:param value="#{favouritegame.game.id}" name="id"/>
                                                </h:link>
                                            </h:panelGrid>
                                        </p:panel>

                                    </p:dataGrid>
                                </h:form>
                            </p:tab>
                            <p:tab title="Exchange games">
                                <h:form>
                                    <p:dataGrid var="exchangegame" value="#{myGamesBean.exchangeGames}" columns="3" layout="grid"
                                                rows="12" paginator="true" id="myGames"
                                                paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                                rowsPerPageTemplate="6,12,18">

                                        <p:panel style="text-align:center">
                                            <h:panelGrid columns="1" style="width:100%">
                                                <p:graphicImage width="100%" height="90%" value="#{exchangegame.game.poster}"/>
                                                <h:link outcome="aboutGame" value="#{exchangegame.game.name} " includeViewParams="true">
                                                    <f:param value="#{exchangegame.game.id}" name="id"/>
                                                </h:link>
                                            </h:panelGrid>
                                        </p:panel>

                                    </p:dataGrid>
                                </h:form>
                            </p:tab>
                        </p:tabView>

                    </h:form>

                    <p:confirmDialog
                        global="true"
                        widgetVar="confirm">
                        <p:commandButton
                            styleClass="ui-confirmdialog-yes"
                            value="Yes"
                            type="button"/>
                        <p:commandButton
                            styleClass="ui-confirmdialog-no"
                            value="No"
                            type="button"/>
                    </p:confirmDialog>

                </b:column>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
