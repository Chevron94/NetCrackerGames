<?xml version="1.0" encoding="windows-1251"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
</h:head>
<h:body>

        <ui:composition template="/Template/template.xhtml">

            <ui:define name="content">

                <h:form id="form">
                    <p:dataGrid var="car" value="#{dataGridView.cars}" columns="3" layout="grid"
                                rows="12" paginator="true" id="cars"
                                paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                    >
                        <strong>Content:</strong>
                        <f:facet name="header">
                            <h1 align="center">Hot games</h1>
                        </f:facet>

                        <p:panel header="#{car.id}" style="text-align:center">
                            <h:panelGrid columns="1" style="width:100%">
                                <p:graphicImage name="images/#{car.brand}.gif"/>

                                <h:outputText value="#{car.year}"/>

                                <p:commandLink update=":form:carDetail" oncomplete="PF('carDialog').show()"
                                               title="View Detail">
                                    <h:outputText styleClass="ui-icon ui-icon-search" style="margin:0 auto;"/>
                                    <f:setPropertyActionListener value="#{car}"
                                                                 target="#{dataGridView.selectedCar}"/>
                                </p:commandLink>
                            </h:panelGrid>
                        </p:panel>

                    </p:dataGrid>
                </h:form>
            </ui:define>
        </ui:composition>

</h:body>
</html>
