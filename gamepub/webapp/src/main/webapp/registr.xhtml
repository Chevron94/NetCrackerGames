<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<link rel="stylesheet" href="style.css" type="text/css"/>
<h:body>
    <ui:composition template="/Template/template.xhtml">
        <ui:define name="content">
            <div class="middledata">
                <h:form>
                <h:panelGrid columns="1" style="margin:20px; alignment: ceneter" cellpadding="5" >
                    <h1>Login</h1>
                    <p:autoComplete id="login"/>
                    <h1>Password</h1>
                    <p:password id="password"  feedback="true" inline="true"/>
                    <h1>Confirm</h1>
                    <p:password id="confirm"  feedback="true" inline="true"/>
                    <h1>Email</h1>
                    <p:autoComplete id="email"/>
                    <h1>Avatar</h1>
                    <p:growl id="growl" life="2000" />
                    <p:commandButton value="Submit" disabled="false"/>
                    <p:selectOneMenu  id="console" style="width:125px">
                        <f:selectItems value="#{registrBean.cities}" var="city" itemLabel="#{city.name}"
                                       itemValue="#{city.id}"/>
                    </p:selectOneMenu>


                </h:panelGrid>
                </h:form>
            </div>
        </ui:define>
    </ui:composition>
</h:body>
</html>
