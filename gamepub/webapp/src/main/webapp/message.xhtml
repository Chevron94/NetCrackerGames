<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui" xmlns:b="http://bootsfaces.net/ui">
<link rel="stylesheet" href="style.css" type="text/css"/>
<h:body>
    <ui:composition template="/Template/template.xhtml">
        <ui:define name="content">
            <h:outputStylesheet name="theme.css"/>
            <b:row>
                <b:column span="8" offset="2">
                    <h:form>
                        <h:panelGrid columns="1" style="width: 100%;" styleClass="newsItem">
                            <b:selectOneMenu id="users" value="#{messageBean.myReceiver}" style="width:125px"
                                             rendered="#{messageBean.receiverIsNull}">
                                <f:selectItem itemLabel="None" itemValue="#{null}"/>
                                <f:selectItems value="#{profileBean.subscribedTo}" var="sub"
                                               itemLabel="#{sub.subscribedTo.login}"
                                               itemValue="#{sub.subscribedTo.id}"/>
                            </b:selectOneMenu>
                            <h:panelGrid columns="2" rendered="#{!messageBean.receiverIsNull}">
                                <p:graphicImage value="#{messageBean.receiver.avatarUrl}" style="width:50px; height: 50px;"/>
                                <b:label severity="info" text="#{messageBean.receiver.login}"/>
                            </h:panelGrid>

                            <p:inputTextarea value="#{messageBean.myMessage}" rows="10" cols="99"/>
                            <b:commandButton class="btn btn-primary" value="Send" ajax="false"
                                             action="#{messageBean.sendMessage}"/>
                        </h:panelGrid>
                    </h:form>
                </b:column>
            </b:row>
        </ui:define>
    </ui:composition>
</h:body>
</html>
