<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui" xmlns:b="http://bootsfaces.net/ui">
<link rel="stylesheet" href="style.css" type="text/css"/>
<h:body>
    <ui:composition template="/Template/template.xhtml">

        <ui:define name="content">
            <h:outputStylesheet name="theme.css"/>
            <b:row>
                <b:column span="8" offset="2">
                    <h:form id="messageForm">
                        <p:growl id="growl" life="2000" />
                        <h:panelGrid columns="1" style="width: 100%;" styleClass="newsItem">

                            <h:panelGrid columns="2" id="userMesLogin">
                                <p:graphicImage value="#{messageBean.receiver.avatarUrl}"
                                                style="width:50px; height: 50px;" rendered="#{!messageBean.receiverIsNull}"/>
                                <p:inputText value="#{messageBean.userLogin}"
                                             >
                                    <p:ajax event="keyup" update=":overlayForm:messageOverlayUsers"
                                            listener="#{messageBean.lifeSearch}"/>
                                </p:inputText>
                            </h:panelGrid>

                            <p:inputTextarea value="#{messageBean.myMessage}" rows="10" cols="99"/>
                            <b:commandButton class="btn btn-primary" value="Send" ajax="false"
                                             action="#{messageBean.sendMessage}"/>
                        </h:panelGrid>
                    </h:form>
                    <h:form id="overlayForm">
                        <p:overlayPanel id="overlay" for=":messageForm:userMesLogin" hideEffect="fade" dynamic="true"
                                        style="width:300px; ">
                            <p:dataScroller value="#{messageBean.users}" mode="inline" scrollHeight="200"
                                            id="messageOverlayUsers" var="user"
                                            chunkSize="5">

                                <h:panelGrid columns="2" styleClass="newsItem">
                                    <p:graphicImage value="#{user.avatarUrl}"
                                                    style="width:50px; height: 50px;"/>

                                    <p:commandLink id="ajax" update=":messageForm:userMesLogin"
                                                   actionListener="#{messageBean.findUser(user)}">
                                        <h:outputText value="#{user.login}"/>
                                    </p:commandLink>
                                    <h:link outcome="news" includeViewParams="true">
                                        <f:param value="#{user.id}" name="newsId"/>
                                    </h:link>
                                </h:panelGrid>
                            </p:dataScroller>
                        </p:overlayPanel>
                    </h:form>
                </b:column>
            </b:row>
        </ui:define>
    </ui:composition>
</h:body>
</html>
