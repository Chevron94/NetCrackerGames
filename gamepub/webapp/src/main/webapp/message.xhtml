<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui" xmlns:b="http://bootsfaces.net/ui">
<link rel="stylesheet" href="style.css" type="text/css"/>
<h:body>
    <ui:composition template="/Template/template.xhtml">

        <ui:define name="content">
            <h:outputStylesheet name="theme.css"/>
            <b:row>
                <b:column span="5" offset="2">
                    <h:form id="messageForm">
                        <p:growl id="growl" life="2000"/>
                        <h:panelGrid columns="1" style="width: 100%;" styleClass="newsItem">

                            <h:panelGrid columns="3" id="userMesLogin">
                                <p:graphicImage value="#{oneMessageBean.receiver.avatarUrl}"
                                                style="width:50px; height: 50px;"
                                                rendered="#{!oneMessageBean.receiverIsNull}"/>
                                <p:inputText value="#{oneMessageBean.userLogin}" id="inputSearch">
                                    <p:ajax event="keyup" update=":overlayForm:messageOverlayUsers"
                                            listener="#{oneMessageBean.lifeSearch}"/>
                                </p:inputText>
                                <p:watermark for="inputSearch" value="User login..."/>
                                <p:button class="btn btn-info" value="Go to dialog" outcome="mesDialog"
                                          rendered="#{!oneMessageBean.receiverIsNull}">
                                    <f:param value="#{oneMessageBean.receiver.id}" name="receiverId"/>
                                </p:button>
                            </h:panelGrid>

                            <p:inputTextarea value="#{oneMessageBean.myMessage}" rows="10" cols="99"/>
                            <p:commandButton class="btn btn-primary" value="Send" ajax="false"
                                             action="#{oneMessageBean.sendMessage}"/>

                        </h:panelGrid>
                    </h:form>
                    <h:form id="overlayForm">
                        <p:overlayPanel id="overlay" for=":messageForm:userMesLogin" hideEffect="fade" dynamic="true"
                                        style="width:300px; ">
                            <p:dataScroller value="#{oneMessageBean.users}" mode="inline" scrollHeight="200"
                                            id="messageOverlayUsers" var="user"
                                            chunkSize="5">

                                <h:panelGrid columns="2" styleClass="newsItem">
                                    <p:graphicImage value="#{user.avatarUrl}"
                                                    style="width:50px; height: 50px;"/>

                                    <p:commandLink id="ajax" update=":messageForm:userMesLogin"
                                                   actionListener="#{oneMessageBean.findUser(user)}">
                                        <h:outputText value="#{user.login}"/>
                                    </p:commandLink>
                                    <h:link outcome="news" includeViewParams="true">
                                        <f:param value="#{user.id}" name="newsId"/>
                                    </h:link>
                                </h:panelGrid>
                            </p:dataScroller>
                        </p:overlayPanel>
                    </h:form>
                </b:column>
                <b:column span="3">
                    <h:form>
                        <h5>My subscription</h5>
                        <p:dataScroller value="#{profileBean.subscribedTo}" var="sub" chunkSize="10"
                                        style="max-height: 300px">
                            <h:panelGrid columns="2" styleClass="newsItem">
                                <p:graphicImage value="#{sub.subscribedTo.avatarUrl}"
                                                style="width:50px; height: 50px;"/>
                                <p:commandLink id="ajaxsub" update=":messageForm:userMesLogin"
                                               actionListener="#{oneMessageBean.findUser(sub.subscribedTo)}">
                                    <h:outputText value="#{sub.subscribedTo.login}"/>
                                </p:commandLink>
                            </h:panelGrid>
                        </p:dataScroller>
                    </h:form>
                </b:column>
            </b:row>
        </ui:define>
    </ui:composition>
</h:body>
</html>
