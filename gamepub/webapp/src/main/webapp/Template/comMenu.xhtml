<?xml version="1.0" encoding="windows-1251"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:b="http://bootsfaces.net/ui">

<h:head>
</h:head>
<h:body>

    <ui:composition>
        <b:column span="1" style="margin-right:10px; height:100%; background-color:#2196f3;" rendered="#{sessionBean.isLogged}">

            <h:panelGrid columns="1" style="padding:10px; background-color:#2196f3;  position:fixed;" styleClass="hidden-xs" >

                <b:button styleClass="btn btn-primary" style="width:100%;" outcome="profile" value="MY PROFILE"
                           icon="ui-icon-star">
                    <f:param value="my" name="userId"/>
                </b:button>
                <b:button class="btn btn-primary" style="width:100%;" outcome="search" value="Extended search"/>
                <b:button class="btn btn-primary" style="width:100%;" outcome="allNews" value="News"/>
                <b:button class="btn btn-primary" style="width:100%;" outcome="allUsers" value="Users"/>
                <b:button class="btn btn-primary" style="width:100%;" outcome="allMessages" value="Messages"/>
                <b:button class="btn btn-primary" style="width:100%;" outcome="gallery" value="My gallery">
                    <f:param value="my" name="userId"/>
                </b:button>
                <b:button class="btn btn-primary" outcome="tradingLounge" style="width:100%;"
                          value="Trading lounge" />
                <b:button class="btn btn-primary "  outcome="tradingPage" style="width:100%;"
                           value="#{profileBean.exchangeNotification()}"/>

                <b:button class="btn btn-primary" style="width:100%;" outcome="payments"
                          value="Payments"/>
                <div style="background-color: #2196f3; padding-bottom: 500px;"></div>
            </h:panelGrid>
        </b:column>

    </ui:composition>

</h:body>
</html>
