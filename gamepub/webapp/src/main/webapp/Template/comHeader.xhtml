<?xml version="1.0" encoding="windows-1251"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
<link rel="stylesheet" href="style.css" type="text/css"/>
<h:head>
</h:head>
<h:body>
    <ui:composition>

        <div style="display: inline; float: right;">
            <c:if test="#{!loginBean.logged}"    >
            <h:form>
                <p:growl id="msgs" showDetail="true"/>
                
                <h:panelGrid columns="6" cellpadding="5">
                    <p:inputText id="login" value="#{loginBean.name}"/>                                    
                    <p:password id="password" value="#{loginBean.password}" feedback="true" inline="true"/>

                    <p:commandButton value="OK" icon="ui-icon-star" actionListener="#{loginBean.check}"
                                     ajax="false"/>
                    
                    <p:button outcome="registr" value="Registr" icon="ui-icon-star">
                    </p:button>
                    
                </h:panelGrid>
            </h:form>
           </c:if>
            
            <c:if test="#{loginBean.logged}">
                  <h:form>
                <p:growl id="msgs" showDetail="true"/>
                
                <h:panelGrid columns="6" cellpadding="5">
                    <h:outputLabel for="logged" value ="Logged as:"/>
                    <h:outputText id="logged" value="#{loginBean.name}"/>
                    <p:commandButton value="logout" actionListener="#{loginBean.logout}" ajax="false">
                     
                    </p:commandButton>
                    <p:button outcome="registr" value="Registr" icon="ui-icon-star">
                    </p:button>
                    <p:button outcome="profile" value="My profile" icon="ui-icon-star">
                    </p:button>
                </h:panelGrid>
            </h:form>                                    
            </c:if>  
            
        </div>

        <div align="left" style="display: inline; float: left;">
            <h:form>
                <p:growl id="msgs1" showDetail="true"/>
                <h:panelGrid columns="6" cellpadding="5">
                    <p:autoComplete id="search" value="#{autoCompleteView.txt1}"
                                    completeMethod="#{autoCompleteView.completeText}"/>
                    <p:button outcome="allNews" value="Last News" icon="ui-icon-star"/>

                    <p:button outcome="search" value="Extended serach" icon="ui-icon-star">
                    </p:button>
                    <p:button outcome="main" value="Main page" icon="ui-icon-star"/>

                </h:panelGrid>
            </h:form>
        </div>

    </ui:composition>

</h:body>
</html>
