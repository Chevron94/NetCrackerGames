<?xml version="1.0" encoding="windows-1251"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<link rel="stylesheet" href="style.css" type="text/css"/>
<h:head>
</h:head>
<h:body>
    <div class="wrapper">

        <div class="header">
            <ui:insert name="header" >
                <ui:include src="comHeader.xhtml" />
            </ui:insert>
        </div><!-- .header-->

        <div class="middle">

            <div class="container">
                <div class="content">
                    <ui:insert name="content" >
                        <ui:include src="comContent.xhtml" />
                    </ui:insert>
                </div><!-- .content-->
            </div><!-- .container-->

            <div class="left-sidebar">
                <h1 align="center">Top of the week</h1>
                <h:form id="formLeft">
                    <p:dataList value="#{dataListView.cars1}" var="car" type="ordered">
                        <f:facet name="header">
                            Basic
                        </f:facet>
                        #{car.brand}, #{car.year}
                    </p:dataList>
                </h:form>
            </div><!-- .left-sidebar -->

            <div class="right-sidebar">
                <h1 align="center">Tournaments</h1>
                <h:form id="formRight">
                    <p:dataList value="#{dataListView.cars1}" var="car" type="ordered">
                        <f:facet name="header">
                            Basic
                        </f:facet>
                        #{car.brand}, #{car.year}
                    </p:dataList>
                </h:form>
            </div><!-- .right-sidebar -->

        </div><!-- .middle-->

        <div class="footer">
            <strong>Contact information</strong>
            <ui:insert name="footer" >
                <ui:include src="comFooter.xhtml" />
            </ui:insert>
        </div><!-- .footer -->

    </div><!-- .wrapper -->

</h:body>
</html>
