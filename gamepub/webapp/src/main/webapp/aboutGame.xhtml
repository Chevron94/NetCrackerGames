<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <link rel="stylesheet" href="style.css" type="text/css"/>
    <h:body>
        <ui:composition template="/Template/template.xhtml">
            <ui:define name="content">
                <div class="middledata">

                    <h1 align="center">#{aboutGameBean.game.name}</h1>
                    <h2 align="center"><p:graphicImage value="#{aboutGameBean.game.poster}"/></h2>
                    <h2 align="center">#{aboutGameBean.game.description}</h2>

                    <h:form id="addBut">

                        <p:commandButton value="Add to favourite" id="favourite" update="addBut" actionListener="#{aboutGameBean.addToFavourite()}" />
                        <p:commandButton value="Add to wanted" id="wanted" update="addBut" actionListener="#{aboutGameBean.addToWanted()}" />
                        <p:commandButton value="Add to exchange" id="exchange" update="addBut" actionListener="#{aboutGameBean.addToExchange()}" />
                    </h:form>
                    <br/>

                    <h:form id="table">
                        <p:growl id="commentsMessage" showDetail="true" life="1000" />

                        <p:panel styleClass="comments-container">
                            <p:dataGrid var="mark"
                                        id="marks"
                                        value="#{aboutGameBean.marksAndReviews}"
                                        emptyMessage="No reviews"
                                        columns="1"
                                        rows = "10"
                                        paginator="true"
                                        paginatorTemplate="{CurrentPageReport} {PageLinks}">
                                <p:panel id="mark" 
                                         header="#{mark.user.login}"
                                         style="text-align: left; ">

                                    <p:rating value="#{mark.mark}" readonly="true" />
                                    <br/>
                                    <h:outputText id="commentContent"
                                                  value="#{mark.review}"
                                                  style=" white-space: pre-wrap; word-break: break-all;
                                                  word-wrap: break-word; "/>
                                </p:panel>
                            </p:dataGrid>
                        </p:panel>
                    </h:form>

                    <p:confirmDialog
                        global="true"
                        widgetVar="confirm">
                        <p:commandButton
                            styleClass="ui-confirmdialog-yes"
                            value="Yes"
                            type="button"/>
                        <p:commandButton
                            styleClass="ui-confirmdialog-no"
                            value="No"
                            type="button"/>
                    </p:confirmDialog>

                    <p:panel 
                        id="markAdder" 
                        header="Your review..." 
                        styleClass="comments-container">
                        <h:form id="markAdderForm">
                            <h:outputText value="Your mark:" />
                            <p:rating id="markAdderNewMark" cancel="false" stars="5" />
                            <br/>
                            <p:inputTextarea 
                                id="markAdderNewComment" 
                                style="width:100%"/>
                            <br/>
                            <p:commandButton 
                                id="markAdderSubmit" 
                                value="Send"
                                actionListener="#{aboutGameBean.addMarkAndReview}"
                                update="table markAdderForm"/>
                        </h:form>
                    </p:panel>

                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
