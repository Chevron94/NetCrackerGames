<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <link rel="stylesheet" href="style.css" type="text/css"/>
    <h:body>
        <ui:composition template="/Template/template.xhtml">
            <ui:define name="content">
                <div class="middledata">

                    <h1 align="center">#{aboutGameBean.game.name}</h1>
                    <h2 align="center"><p:graphicImage value="#{aboutGameBean.game.poster}"/></h2>
                    <h2 align="center">#{aboutGameBean.game.description}</h2>

                    <h:form> 
                        <p:growl id="growl" life="2000" /> 
                        <p:commandButton value="Add to favourite" id="favourite" update="growl" actionListener="#{aboutGameBean.addToFavourite()}" />
                        <p:commandButton value="Add to wanted" id="wanted" update="growl" actionListener="#{aboutGameBean.addToWanted()}" />
                        <p:commandButton value="Add to exchange" id="exchange" update="growl" actionListener="#{aboutGameBean.addToExchange()}" />
                    </h:form>

                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
