<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <link rel="stylesheet" href="style.css" type="text/css"/>
    <h:body>
        <ui:composition template="/Template/template.xhtml">
            <ui:define name="content">
                <div class="middledata">

                    <h1 align="center">#{aboutGameBean.game.name}</h1>
                    <h2 align="center"><p:graphicImage value="#{aboutGameBean.game.poster}"/></h2>
                    <h2 align="center">#{aboutGameBean.game.description}</h2>

                    <h:form> 
                        <p:growl id="growl" life="2000" /> 
                        <p:commandButton value="Add to favourite" id="favourite" update="growl" actionListener="#{aboutGameBean.addToFavourite()}" />
                        <p:commandButton value="Add to wanted" id="wanted" update="growl" actionListener="#{aboutGameBean.addToWanted()}" />
                        <p:commandButton value="Add to exchange" id="exchange" update="growl" actionListener="#{aboutGameBean.addToExchange()}" />
                    </h:form>

                    <h:form id="table">
                        <p:growl id="commentsMessage" showDetail="true" life="1000" />

                        <p:panel styleClass="comments-container">
                            <p:dataGrid var="comment"
                                        id="comments"
                                        value="#{commentsController.comments}"
                                        emptyMessage="No comments"
                                        columns="1"
                                        rows = "10"
                                        paginator="true"
                                        paginatorTemplate="{CurrentPageReport} {PageLinks}">
                                <p:panel id="comment" 
                                         header="#{comment.userId.realNickname}"
                                         style="text-align: left; ">
                                    <f:facet name="actions">

                                        <p:commandLink
                                            styleClass="ui-panel-titlebar-icon ui-corner-all 
                                            ui-state-default ui-icon ui-icon-close"
                                            action="#{commentsController.deleteComment(comment)}"
                                            rendered="#{commentsController.isCommentEditable(comment)}"
                                            update=":table">
                                            <p:confirm
                                                header="Confirm deletion"
                                                message="Are you sure you want to delete this comment?"
                                                icon="ui-icon-alert"/>
                                        </p:commandLink>                                    
                                    </f:facet>
                                    
                                    <h:outputText id="commentContent"
                                                  value="#{comment.text}"
                                                  style=" white-space: pre-wrap; word-break: break-all;
                                                  word-wrap: break-word; "/>
                                </p:panel>
                            </p:dataGrid>
                        </p:panel>
                    </h:form>

                    <p:confirmDialog
                        global="true"
                        widgetVar="confirm">
                        <p:commandButton
                            styleClass="ui-confirmdialog-yes"
                            value="Yes"
                            type="button"/>
                        <p:commandButton
                            styleClass="ui-confirmdialog-no"
                            value="No"
                            type="button"/>
                    </p:confirmDialog>
                   
                        <p:panel 
                            id="commentAdder" 
                            header="Your comment..." 
                            styleClass="comments-container">
                            <h:form id="commentAdderForm">
                                <p:inputTextarea 
                                    id="commentAdderNewComment" 
                                    style="width:100%"/>
                                <br/>
                                <p:commandButton 
                                    id="commentAdderSubmit" 
                                    value="Send"
                                    action="#{commentsController.addComment()}"
                                    update=":table :commentAdder"/>
                            </h:form>
                        </p:panel>

                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
